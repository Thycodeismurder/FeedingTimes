<div class="date-picker">
  <button mat-stroked-button color="primary" class="date-picker-today">
    Today
  </button>
  <button mat-stroked-button color="primary" class="date-picker-previous-month">
    <mat-icon fontIcon="fa-solid fa-chevron-left"></mat-icon>
  </button>
  <button mat-stroked-button color="primary" class="date-picker-next-month">
    <mat-icon fontIcon="fa-chevron-right"></mat-icon>
  </button>
</div>
