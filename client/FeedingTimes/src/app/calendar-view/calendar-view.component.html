<div class="calendar-view">
  <div class="calendar-view-datepicker">
    <app-date-picker (dateChange)="dateChanged($event)"></app-date-picker>
  </div>
  <div class="calendar-view-content">
    <div>
      day
      <app-day [activities]="this.activities"> </app-day>
    </div>
    <div>
      week
      <app-week [activities]="this.activities"></app-week>
    </div>
    <div>
      month
      <app-month [activities]="this.activities"></app-month>
    </div>
  </div>
</div>
