<div class="calendar-view">
  <div class="calendar-view-datepicker">
    <app-date-picker
      (dateChange)="dateChanged($event)"
      (daterangeChange)="daterangeChanged($event)"
    ></app-date-picker>
  </div>
  <div class="calendar-view-content">
    <div class="calendar-view-content-text">
      {{ displayedMonth | date : "MMMM" }}
    </div>
    <app-month
      [activities]="this.groupedActivities"
      [date]="displayedMonth"
    ></app-month>
  </div>
</div>
