<div class="calendar-view">
  <div class="calendar-view-datepicker">
    <app-date-picker (dateChange)="dateChanged($event)"></app-date-picker>
  </div>
  <div class="calendar-view-content">
    <div>
      month
      <app-month [activities]="this.filteredActivities"></app-month>
    </div>
  </div>
</div>
