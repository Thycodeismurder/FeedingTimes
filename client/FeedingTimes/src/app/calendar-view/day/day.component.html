<div class="day">
  <div *ngIf="showDate && isCurrentDay" class="day-date-selected">
    {{this.calendarData?.[0]?.date | date : 'dd' }}
  </div>
  <div *ngIf="showDate && !isCurrentDay" class="day-date-unselected">
    {{this.calendarData?.[0]?.date | date : 'dd' }}
  </div>
  <div>
    <div class="day-activity" *ngFor="let calendarData of calendarData">
      <app-activity [calendarData]="calendarData!"></app-activity>
    </div>
  </div>
</div>
