<div class="day">
  <div *ngIf="showDate && isCurrentDay" class="day-date-selected">
    {{ this.calendarData?.date | date : "dd" }}
  </div>
  <div *ngIf="showDate && !isCurrentDay" class="day-date-unselected">
    {{ this.calendarData?.date | date : "dd" }}
  </div>
  <div>
    <div
      class="day-activity"
      *ngFor="let activity of this.calendarData?.activities"
    >
      <app-activity [activity]="activity"></app-activity>
    </div>
  </div>
</div>
