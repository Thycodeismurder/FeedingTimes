<div class="event">
  <img class="event-svg" [src]="iconPath" />
  <div>
    {{ timedEvent?.info }}
  </div>
  <div>
    hour:
    {{ timedEvent?.hour }}
  </div>
  <div>
    day:
    {{ timedEvent?.day }}
  </div>
  <div>
    month:
    {{ timedEvent?.month }}
  </div>
  <div>
    year:
    {{ timedEvent?.year }}
  </div>
</div>
