<form [formGroup]="actionForm" (ngSubmit)="onSubmit()">
  <label for="Mother">Mother:</label>
  <input id="Mother" type="text" formControlName="Mother" required />
  <label for="Father">Father:</label>
  <input id="Father" type="text" formControlName="Father" required />
  <mat-form-field>
    <mat-label>Choose a date</mat-label>
    <input matInput [matDatepicker]="picker" formControlName="Time" required />
    <mat-hint>MM/DD/YYYY</mat-hint>
    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
</form>
