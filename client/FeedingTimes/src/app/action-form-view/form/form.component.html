<form [formGroup]="activityForm" (ngSubmit)="onSubmit()" class="form">
  <label for="Type">Type:</label>
  <mat-select
    name="Type"
    id="Type"
    matNativeControl
    required
    formControlName="Type"
    color="warn"
  >
    <mat-option value="Feeding">Feeding</mat-option>
    <mat-option value="Poop">Poop</mat-option>
    <mat-option value="Other">Other</mat-option>
  </mat-select>
  <label for="Type">Icon:</label>
  <mat-select
    name="Icon"
    id="Icon"
    matNativeControl
    required
    formControlName="Icon"
    color="warn"
  >
    <mat-option value="Breastfeeding">Breastfeeding</mat-option>
    <mat-option value="Poop">Poop</mat-option>
    <mat-option value="Other">Other</mat-option>
  </mat-select>
  <label for="Time">Time: </label>
  <input
    matInput
    id="Time"
    type="datetime-local"
    formControlName="Time"
    required
  />
  <label for="Quantity">Quantity:</label>
  <input
    matInput
    id="Quantity"
    type="number"
    formControlName="Quantity"
    required
  />
  <div *ngIf="this.activityForm.invalid">
    <div
      *ngIf="
        activityForm.controls.Type.invalid && activityForm.controls.Type.touched
      "
      class="alert alert-danger form-alert"
    >
      Type is required!
    </div>

    <div
      *ngIf="
        activityForm.controls.Icon.invalid && activityForm.controls.Icon.touched
      "
      class="alert alert-danger form-alert"
    >
      Icon is required!
    </div>

    <div
      *ngIf="
        activityForm.controls.Time.invalid && activityForm.controls.Time.touched
      "
      class="alert alert-danger form-alert"
    >
      Time is required!
    </div>

    <div
      *ngIf="
        activityForm.controls.Quantity.invalid &&
        activityForm.controls.Quantity.touched
      "
      class="alert alert-danger form-alert"
    >
      Quantity is required!
    </div>
  </div>
  <button
    mat-raised-button
    color="primary"
    (onClick)="onSubmit()"
    [disabled]="isPostingActivity"
  >
    submit event
  </button>
</form>
